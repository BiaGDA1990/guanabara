<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatação de Textos</title>
  </head>
  <body>
    <h1>Principais Formatações</h1>
    <h2>Negrito p/ destaque</h2>
    <p>
      Nessa frase temos <b>termo em negrito</b> usando a tag B (não semantica).
    </p>
    <p>
      <code>Nessa frase</code> temos um
      <strong>termo em destaque</strong> usando a tag strong
    </p>
  </body>
</html>
