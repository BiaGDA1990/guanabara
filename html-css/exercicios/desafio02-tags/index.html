<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre as palavras para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
      <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
      <li>
        <abbr title="Use as tags de &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr>
      </li>
      <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
      <li><abbr title="Use a tag &lt;q&gt;">Abreviações</abbr></li>
      <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
    </ul>
  </body>
</html>
