<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>
    <picture>
      <source
        media="(max-width:750px)"
        srcset="img/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px)"
        srcset="img/foto-m.png"
        type="image/png"
      />
      <img src="img/foto-g.png" alt="imagem flexivel" type="image/png" />
    </picture>
    <!-- <audio src="lose-you-to-love-me-sorry-mashup.mp3" controls autoplay></audio>-->
    <h1>Vamos reproduzir audios</h1>
    <audio preload="auto" autoplay controls loop>
      <source src="lose-you-to-love-me-sorry-mashup.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
